<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
		<link rel="stylesheet" href="style.css" />
		<style>
			#loading {
				position: fixed;
				top: 50%;
				left: 50%;
				color: #202020;
				font-size: 20px;
				margin-top: -30px;
				margin-left: -40px;
			}
		</style>
	</head>

	<body>
		<!-- <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script> -->

		<script type="importmap">
			{
				"imports": {
					"three": "./three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			// import Stats from './jsm/libs/stats.module.js';

			import { OrbitControls } from './OrbitControls.js';
			import { FBXLoader } from './FBXLoader.js';

			let camera, scene, renderer, controls;

			const clock = new THREE.Clock();

			let mixer;

			init();
			animate();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.set( 0, 500, 3000 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				// scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				hemiLight.position.set( 0, 200, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff );
				dirLight.position.set( 0, 200, 100 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 1800;
				dirLight.shadow.camera.bottom = - 1000;
				dirLight.shadow.camera.left = - 1200;
				dirLight.shadow.camera.right = 1200;
				scene.add( dirLight );

				// scene.add( new THREE.CameraHelper( dirLight.shadow.camera ) );

				// ground
				const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				// model
				const loader = new FBXLoader();
				loader.load( 'https://syn-yf-design-tool.oss-cn-beijing.aliyuncs.com/save_fbx/AA35U0000-RFUM100.fbx', function ( object ) {

					// mixer = new THREE.AnimationMixer( object );

					// const action = mixer.clipAction( object.animations[ 0 ] );
					// action.play();

					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = false;

						}

					} );

					scene.add( object );

				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.autoRotate = true;
				controls.autoRotateSpeed = 1.5;
				controls.target.set( 0, 200, 0 );
				

				window.addEventListener( 'resize', onWindowResize );

				// stats
				// stats = new Stats();
				// container.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				controls.update();
				// if ( mixer ) mixer.update( delta );

				renderer.render( scene, camera );

				// stats.update();

			}

		</script>

	</body>
</html>
